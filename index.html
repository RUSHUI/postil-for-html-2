    <header>
      This is a reader for eoffcn.

    <section class="pin-menu">
      <div class="menu-start"><i class="rs rs-add"></i></div>
      <ul class="pin-menu-ls">
        <li data-cmd="html" >
          <a title="课文">
            <i class="rs rs-chrome_reader_mode"></i>
          </a>
        </li>
        <li data-cmd="video">
          <a title="视频">
            <i class="rs rs-ondemand_video"></i>
          </a>
        </li>
      </ul>
    </section>

    <section class="contentBox reader">
        <div class="reader-tools">

          <i title="字体颜色" class="fontset left rs rs-format_color_text"></i>

          <i title="下一页" class="pright rs rs-angle-right"></i> -->
          <i title="阅读模式" data-cmd="read" class="read pleft rs rs-chrome_reader_mode"></i>
          <i title="编辑模式" data-cmd="edit" class="edit pright rs rs-edit"></i>
        </div>

        <div class="reader-box editor editor-outer">

          <div class="wrapper  content-left" >

            <div class="content artcontent editor-inner">
              <video id="VIDEO_MIAN_WINDOW" class="video-js vjs-default-skin" controls preload="auto" width="640" height="320" data-setup="{}">
                 <source src="assets/video/MY_VIDEO.mp4" type='video/mp4'>
                 <source src="assets/video/MY_VIDEO.webm" type='video/webm'>
                 <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
              </video>
              <div class="text"></div>
            </div>
          </div>
        </div>
    </section>
